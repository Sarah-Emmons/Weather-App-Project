<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="city-header"></h1>
      <br />
      <div class="today-info">
        <div class="row">
          <div class="col-5" id="weather-condition"></div>
          <div class="col-2" id="high-low">
            <span class="todayHigh" id="today-high"></span>
            <br />
            <span class="" todayLow id="today-low"></span>
          </div>
          <div class="col-5" id="weather-time"></div>
        </div>
        <br />
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2"><!--INSERT IMAGE--></div>
          <div class="col-1"></div>
          <div class="col-2" id="today-temp"></div>
          <div class="col-1"></div>
          <div class="col-3">
            <u>Humidity</u>: <span id="humidity"></span>
            <br />
            <u>Precipitation</u>: <span id="precipitation"></span>
            <br />
            <u>Wind</u>: <span id="wind"></span>
          </div>
          <div class="col-1"></div>
        </div>
        <h2 id="today-day"></h2>
      </div>
      <br />
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
